
name: Mobile â€¢ Flutter Build Matrix
on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build appbundle --release
