<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFOBeep v2.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000015; 
            color: white; 
            font-family: Arial; 
            height: 100vh; 
            overflow: hidden; 
        }
        .screen { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            display: none; 
        }
        .screen.active { display: flex; flex-direction: column; }
        .loading { 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        .header { 
            padding: 15px 20px; 
            background: rgba(0,0,0,0.9); 
            border-bottom: 1px solid #00ffcc; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-btn {
            background: none;
            border: none;
            color: #00ffcc;
            font-size: 20px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: rgba(0, 255, 204, 0.1);
        }
        .theme-toggle {
            background: none;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background: #00ffcc;
            color: #000;
        }
        .map-controls {
            position: absolute;
            right: 15px;
            top: 80px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .map-control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-control-btn:hover {
            background: #00ffcc;
            color: #000;
        }
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 20px; 
        }
        .map-content {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #mapContainer {
            width: 100%;
            height: 100%;
        }
        .nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; right: 0; 
            height: 70px; 
            background: rgba(0, 0, 0, 0.95); 
            display: none; 
            justify-content: space-around; 
            align-items: center; 
            border-top: 2px solid #00ffcc;
            backdrop-filter: blur(10px);
        }
        .nav.show { display: flex; }
        .nav button { 
            background: none; 
            border: none; 
            color: #888; 
            font-size: 24px; 
            padding: 15px; 
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .nav button.active { 
            color: #00ffcc; 
            background: rgba(0, 255, 204, 0.1);
            transform: scale(1.1);
        }
        .btn { 
            background: #ff6600; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 25px; 
            font-size: 18px; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ff8800;
            transform: translateY(-2px);
        }
        .spinner { 
            width: 40px; height: 40px; 
            border: 3px solid #333; 
            border-top: 3px solid #00ffcc; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 20px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .sighting-count {
            background: #00ffcc;
            color: #000;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .loading-map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .fullscreen-map .nav {
            display: none !important;
        }
        .fullscreen-map .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="loading" class="screen loading active">
        <div style="font-size: 60px;">üõ∏</div>
        <h1 style="color: #00ffcc;">UFOBeep v2.0</h1>
        <div class="spinner"></div>
        <p id="status">Starting app...</p>
    </div>

    <div id="camera" class="screen">
        <div class="header">
            <h2 style="color: #00ffcc;">Report Sighting</h2>
        </div>
        <div class="content">
            <div style="font-size: 60px;">üì∑</div>
            <p>Tap to report UFO sighting</p>
            <button class="btn" onclick="capture()">CAPTURE UFO</button>
        </div>
    </div>

    <div id="map" class="screen">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="show('camera')" title="Back to Camera">‚Üê</button>
                <h2 style="color: #00ffcc; margin: 0;">Live Sightings</h2>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Day/Night">üåô Night</button>
                <div class="sighting-count" id="sightingCount">0</div>
            </div>
        </div>
        <div class="map-content">
            <div id="mapContainer"></div>
            <div class="map-controls">
                <button class="map-control-btn" onclick="centerOnUser()" title="Center on me">üìç</button>
                <button class="map-control-btn" onclick="zoomIn()" title="Zoom in">+</button>
                <button class="map-control-btn" onclick="zoomOut()" title="Zoom out">‚àí</button>
                <button class="map-control-btn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
            </div>
            <div class="loading-map" id="mapLoading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading sightings...</p>
            </div>
        </div>
    </div>

    <div id="alerts" class="screen">
        <div class="header">
            <h2 style="color: #00ffcc;">Proximity Alerts</h2>
        </div>
        <div class="content">
            <div style="font-size: 60px;">üö®</div>
            <p>Alert system ready</p>
            <p style="color: #666; margin-top: 20px;">You'll receive notifications when UFO sightings occur within 50km of your location.</p>
            <button class="btn" onclick="testNotification()" style="margin-top: 20px;">üîî Test Alert</button>
            <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">Test the push notification system</p>
        </div>
    </div>

    <nav class="nav" id="nav">
        <button class="active" onclick="show('camera')">üì∑</button>
        <button onclick="show('map')">üó∫Ô∏è</button>
        <button onclick="show('alerts')">üö®</button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let userLocation = null;
        let map = null;
        let sightings = [];
        let currentTheme = localStorage.getItem('mapTheme') || 'night';
        let dayTileLayer = null;
        let nightTileLayer = null;
        let isFullscreen = false;
        
        function init() {
            console.log('Starting UFOBeep...');
            document.getElementById('status').textContent = 'Getting location...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                        console.log('Location obtained:', userLocation);
                        document.getElementById('status').textContent = 'Loading sightings...';
                        loadSightings();
                    },
                    (err) => {
                        console.log('Location error:', err);
                        document.getElementById('status').textContent = 'Location unavailable - loading sightings...';
                        userLocation = { lat: 39.8283, lng: -98.5795 }; // Default to center US
                        loadSightings();
                    }
                );
            } else {
                document.getElementById('status').textContent = 'No GPS - loading sightings...';
                userLocation = { lat: 39.8283, lng: -98.5795 }; // Default to center US
                loadSightings();
            }
        }

        async function loadSightings() {
            try {
                const response = await fetch('https://ufobeep.com/sightings?limit=50');
                sightings = await response.json();
                console.log('Loaded', sightings.length, 'sightings');
                document.getElementById('status').textContent = 'Ready!';
                setTimeout(showApp, 1000);
            } catch (error) {
                console.log('Failed to load sightings:', error);
                document.getElementById('status').textContent = 'Ready! (offline mode)';
                setTimeout(showApp, 1000);
            }
        }

        function showApp() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('nav').classList.add('show');
            document.getElementById('camera').classList.add('active');
            console.log('App loaded successfully');
        }

        function show(screenName) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(screenName).classList.add('active');
            event.target.classList.add('active');
            
            console.log('Showing:', screenName);
            
            // Initialize map when map screen is shown
            if (screenName === 'map' && !map) {
                setTimeout(initMap, 300);
            }
            
            // Exit fullscreen when leaving map
            if (screenName !== 'map' && isFullscreen) {
                toggleFullscreen();
            }
        }

        function initMap() {
            console.log('Initializing map...');
            document.getElementById('mapLoading').style.display = 'block';
            
            try {
                // Initialize map centered on user location or default
                const centerLat = userLocation ? userLocation.lat : 39.8283;
                const centerLng = userLocation ? userLocation.lng : -98.5795;
                
                map = L.map('mapContainer', {
                    zoomControl: false // We'll add custom controls
                }).setView([centerLat, centerLng], 4);
                
                // Create tile layers
                nightTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; OpenStreetMap &copy; CARTO',
                    subdomains: 'abcd',
                    maxZoom: 19
                });
                
                dayTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors',
                    maxZoom: 19
                });

                // Set initial theme
                if (currentTheme === 'day') {
                    dayTileLayer.addTo(map);
                    document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è Day';
                } else {
                    nightTileLayer.addTo(map);
                    document.getElementById('themeToggle').innerHTML = 'üåô Night';
                }

                // Add user location marker if available
                if (userLocation) {
                    L.marker([userLocation.lat, userLocation.lng], {
                        icon: L.divIcon({
                            html: '<div style="background: #ff6600; border-radius: 50%; width: 16px; height: 16px; border: 2px solid #fff; box-shadow: 0 0 10px rgba(255,102,0,0.5);"></div>',
                            className: 'user-marker',
                            iconSize: [16, 16],
                            iconAnchor: [8, 8]
                        })
                    }).addTo(map).bindPopup('üìç Your Location');
                }

                // Add UFO sightings
                addSightingsToMap();
                
                document.getElementById('mapLoading').style.display = 'none';
                console.log('Map initialized successfully');
            } catch (error) {
                console.error('Map initialization failed:', error);
                document.getElementById('mapLoading').innerHTML = '<p style="color: #ff6600;">Map unavailable</p>';
            }
        }

        function addSightingsToMap() {
            if (!map || !sightings.length) return;
            
            document.getElementById('sightingCount').textContent = sightings.length;
            
            sightings.forEach(sighting => {
                const flag = sighting.user_flag || 'üõ∏';
                
                const icon = L.divIcon({
                    html: `<div style="background: #00ffcc; border-radius: 50%; width: 28px; height: 28px; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 14px; box-shadow: 0 0 10px rgba(0,255,204,0.5);">${flag}</div>`,
                    className: 'sighting-marker',
                    iconSize: [28, 28],
                    iconAnchor: [14, 14]
                });

                const marker = L.marker([sighting.lat, sighting.lon], { icon }).addTo(map);
                
                const popupContent = `
                    <div style="color: #000; font-family: Arial; min-width: 200px;">
                        <h3 style="margin: 0 0 10px 0; color: #000015;">${flag} UFO Sighting</h3>
                        <p><strong>üìç Location:</strong> ${sighting.lat.toFixed(4)}, ${sighting.lon.toFixed(4)}</p>
                        <p><strong>üïê Time:</strong> ${new Date(sighting.timestamp).toLocaleString()}</p>
                        <p><strong>üì± Device:</strong> ${sighting.device_id}</p>
                        ${sighting.distance_km ? `<p><strong>üìè Distance:</strong> ${sighting.distance_km.toFixed(1)} km</p>` : ''}
                    </div>
                `;
                
                marker.bindPopup(popupContent);
            });
        }

        function toggleTheme() {
            if (currentTheme === 'night') {
                map.removeLayer(nightTileLayer);
                map.addLayer(dayTileLayer);
                currentTheme = 'day';
                document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è Day';
            } else {
                map.removeLayer(dayTileLayer);
                map.addLayer(nightTileLayer);
                currentTheme = 'night';
                document.getElementById('themeToggle').innerHTML = 'üåô Night';
            }
            localStorage.setItem('mapTheme', currentTheme);
            console.log('Theme switched to:', currentTheme);
        }

        function centerOnUser() {
            if (map && userLocation) {
                map.setView([userLocation.lat, userLocation.lng], 10);
                console.log('Centered on user location');
            } else {
                alert('Location not available');
            }
        }

        function zoomIn() {
            if (map) map.zoomIn();
        }

        function zoomOut() {
            if (map) map.zoomOut();
        }

        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            if (isFullscreen) {
                document.body.classList.add('fullscreen-map');
                document.querySelector('.map-control-btn[onclick="toggleFullscreen()"]').innerHTML = '‚õ∂';
                console.log('Map fullscreen enabled');
            } else {
                document.body.classList.remove('fullscreen-map');
                document.querySelector('.map-control-btn[onclick="toggleFullscreen()"]').innerHTML = '‚õ∂';
                console.log('Map fullscreen disabled');
            }
            
            // Trigger map resize after fullscreen toggle
            setTimeout(() => {
                if (map) map.invalidateSize();
            }, 300);
        }

        function capture() {
            if (!userLocation) {
                alert('Location not available. Please enable GPS and try again.');
                return;
            }

            if (navigator.mediaDevices) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    alert('Camera activated! Photo capture feature coming soon.');
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(() => alert('Camera not available on this device.'));
            } else {
                alert('Camera API not supported on this device.');
            }
        }

        async function testNotification() {
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    // Show test notification
                    const notification = new Notification('üõ∏ UFOBeep Test Alert', {
                        body: 'Test notification successful! You\'ll receive alerts like this when UFO activity is detected nearby.',
                        icon: 'data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192"%3e%3ccircle cx="96" cy="96" r="88" fill="%23000015" stroke="%2300ffcc" stroke-width="8"/%3e%3cellipse cx="96" cy="85" rx="70" ry="25" fill="%2300ffcc"/%3e%3cellipse cx="96" cy="80" rx="45" ry="15" fill="%23ffffff" opacity="0.8"/%3e%3ccircle cx="96" cy="75" r="8" fill="%23000015"/%3e%3ccircle cx="76" cy="110" r="4" fill="%2300ffcc"/%3e%3ccircle cx="96" cy="115" r="4" fill="%2300ffcc"/%3e%3ccircle cx="116" cy="110" r="4" fill="%2300ffcc"/%3e%3c/svg%3e',
                        vibrate: [200, 100, 200],
                        tag: 'test-alert'
                    });
                    
                    notification.onclick = () => {
                        show('map');
                        notification.close();
                    };
                    
                    console.log('üîî Test notification sent');
                } else if (Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        testNotification(); // Retry after permission granted
                    } else {
                        alert('Notifications are blocked. Please enable them in your browser settings to receive UFO alerts.');
                    }
                } else {
                    alert('Notifications are blocked. Please enable them in your browser settings to receive UFO alerts.');
                }
            } else {
                alert('Notifications not supported on this device.');
            }
        }

        // Register service worker and setup push notifications
        async function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('‚úÖ Service Worker registered:', registration);
                    
                    // Request notification permission
                    if ('Notification' in window && Notification.permission === 'default') {
                        const permission = await Notification.requestPermission();
                        console.log('üîî Notification permission:', permission);
                        
                        if (permission === 'granted') {
                            console.log('‚úÖ Push notifications enabled');
                            // Could subscribe to push service here
                        }
                    }
                } catch (error) {
                    console.log('‚ùå Service Worker registration failed:', error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
            setupServiceWorker();
        });
    </script>
</body>
</html>
