# UFOBeep Nginx Configuration for api.ufobeep.com
# Place this file in /etc/nginx/sites-available/ufobeep
# Then symlink to sites-enabled: ln -sf /etc/nginx/sites-available/ufobeep /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=ufobeep_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ufobeep_auth:10m rate=5r/s;

# Redirect HTTP to HTTPS for API
server {
    listen 80;
    server_name api.ufobeep.com;
    return 301 https://$server_name$request_uri;
}

# Main API server configuration
server {
    listen 443 ssl http2;
    server_name api.ufobeep.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ufobeep.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ufobeep.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS Headers for API
    add_header Access-Control-Allow-Origin "https://ufobeep.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;
    add_header Access-Control-Allow-Credentials true always;

    # Handle preflight requests
    location ~* ^/api/.*$ {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://ufobeep.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since";
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Rate limiting for general API
        limit_req zone=ufobeep_api burst=20 nodelay;

        # Proxy to API container
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Auth routes with stricter rate limiting
    location ~* ^/api/(auth|register|login)/ {
        limit_req zone=ufobeep_auth burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (no rate limiting, no logging)
    location = /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        access_log off;
    }

    # File uploads with larger body size and longer timeouts
    location ~* ^/api/(media|upload)/ {
        client_max_body_size 50M;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Default API route
    location / {
        limit_req zone=ufobeep_api burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Logging
    access_log /var/log/nginx/ufobeep-api.access.log;
    error_log /var/log/nginx/ufobeep-api.error.log;
}