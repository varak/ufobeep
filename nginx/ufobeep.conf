# UFOBeep Nginx Configuration for ufobeep.com and www.ufobeep.com

# Redirect HTTP to HTTPS for both www and non-www
server {
    listen 80;
    listen [::]:80;
    server_name ufobeep.com www.ufobeep.com;
    return 301 https://ufobeep.com$request_uri;
}

# Redirect www to non-www HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ufobeep.com;
    
    ssl_certificate /etc/letsencrypt/live/ufobeep.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ufobeep.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    return 301 https://ufobeep.com$request_uri;
}

# Main website configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ufobeep.com;

    ssl_certificate /etc/letsencrypt/live/ufobeep.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ufobeep.com/privkey.pem;
    
    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy to Next.js app on port 3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # API proxy to backend on port 8000
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # Logging
    access_log /var/log/nginx/ufobeep.access.log;
    error_log /var/log/nginx/ufobeep.error.log;
}

# API subdomain configuration
server {
    listen 80;
    server_name api.ufobeep.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.ufobeep.com;

    ssl_certificate /etc/letsencrypt/live/ufobeep.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ufobeep.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 75;
    }

    # Logging
    access_log /var/log/nginx/ufobeep-api.access.log;
    error_log /var/log/nginx/ufobeep-api.error.log;
}